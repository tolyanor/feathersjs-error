<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/core-js/2.1.4/core.min.js"></script>
    <script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
    <script src="//unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
  </head>
  <body>  
    <div class="container">
      <div id="app" class="row">

        <div class="col-md-6">
          <table class="table table-striped table-hover table-condensed">
        
            <thead >
              <th>id</th>
              <th>Title</th>
              <th>Descr 
                <a href class="glyphicon glyphicon-refresh pull-right" 
                  @click.prevent="rowsRefresh()"></a>
              </th>
            </thead>

            <tbody>
              <tr v-for="row in rows.data">
                <td>{{row._id}}</td>
                <td>{{row.title}}</td>
                <td>{{row.descr}}
                  <a href class="glyphicon glyphicon-trash pull-right" 
                    @click.prevent="rowRemoveClick(row._id)"></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <form class="form-horizontal col-md-6" @submit.prevent="formSubmit()" > 
          <h3 class="top0em">Form</h3>

          <div class="form-group" data-required="true">
            <label class="col-sm-3 control-label" >Title</label>
            <div class="col-sm-9">
            <input type="text" v-model="doc.title" required="true" class="form-control" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-3 control-label" >Descr</label>
            <div class="col-sm-9">
            <input type="text" 
                    class="form-control" v-model="doc.descr">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <button type="submit" class="btn btn-primary">                    
                Save
              </button>
            </div>
          </div>
{{doc}}      
        </form>

      </div>

    </div>
    <script src="/index.js"></script>
  </body>
</html>
